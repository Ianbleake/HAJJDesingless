    <script>
      // Get the button element
      const goToTopBtn = document.getElementById("gotopbtn");
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              goToTopBtn.style.display = "flex";
          } else {
              goToTopBtn.style.display = "none";
          }
      }
      // When the user clicks on the button, scroll to the top of the document
      function slowScrollToTop() {
          // Get the current scroll position
          const currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
          // If the current scroll position is greater than 0, scroll up by 50px and call the function again
          if (currentScroll > 0) {
              window.scrollTo(0, currentScroll - 50);  // Adjust '50' for slower or faster scrolling
              setTimeout(slowScrollToTop, 15); // Adjust '10' (milliseconds) for slower or faster scrolling
          }
      }
      // When the user clicks on the button, initiate the slow scroll
      goToTopBtn.addEventListener("click", function() {
          slowScrollToTop();
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      function attr(defaultVal, attrVal) {
        const defaultValType = typeof defaultVal;
        if (typeof attrVal !== "string" || attrVal.trim() === "") return defaultVal;
        if (attrVal === "true" && defaultValType === "boolean") return true;
        if (attrVal === "false" && defaultValType === "boolean") return false;
        if (isNaN(attrVal) && defaultValType === "string") return attrVal;
        if (!isNaN(attrVal) && defaultValType === "number") return +attrVal;
        return defaultVal;
      }
      $("[block-reveal-component]").each(function () {
        let component = $(this);
        let blocks = component.find(".block");
        let scrollBased = attr(false, component.attr("scroll-based"));
        let blockTl = gsap.timeline({
          scrollTrigger: scrollBased ? {
            trigger: component,
            start: "top 75%",
            end: "bottom 75%",
            scrub: 1
          } : undefined
        });
        blockTl.to(blocks, {
          opacity: 0,
          duration: 0.001,
          delay: 0.5,
          stagger: {
            amount: 1,
            from: "random"
          }
        });
      });
    </script>
